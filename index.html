
<!DOCTYPE html>

    <body>
        <h1>Processing project by Antonio</h1>
        <script type="text/processing">

            // Write your project here
            
            void setup(){
  size(500, 500);
  background(255);
  smooth();
  noStroke();
}

void draw(){
  fill(frameCount * 6 % 255, frameCount * 4 % 255, frameCount * 15 % 255);
  pushMatrix();
  translate(250, 250);
  rotate(radians(frameCount));
  rect (100, 100, 40, 40);
  popMatrix();
}
            
        </script>
        <canvas></canvas>
    </body>
